<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
<style>

@import url('https://fonts.googleapis.com/css?family=Montserrat:400,600,700');
@import url('https://fonts.googleapis.com/css?family=Catamaran:400,800');
.error-container {
  text-align: center;
  font-size: 180px;
  font-family: 'Catamaran', sans-serif;
  font-weight: 800;
  margin: 20px 15px;
  margin-bottom: 80px;
  
}
.error-container > span {
  display: inline-block;
  line-height: 0.7;
  position: relative;
  color: #7579e7;
}
.error-container > span > span {
  display: inline-block;
  position: relative;
  
}
.error-container > span:nth-of-type(1) {
  perspective: 1000px;
  perspective-origin: 500% 50%;
}
.error-container > span:nth-of-type(1) > span {
  transform-origin: 50% 100% 0px;
  transform: rotateX(0);
  animation: easyoutelastic 8s infinite;
}

.error-container > span:nth-of-type(3) {
  perspective: none;
  perspective-origin: 50% 50%;
  color: rgb(221, 99, 147);
}
.error-container > span:nth-of-type(3) > span {
  transform-origin: 100% 100% 0px;
  transform: rotate(0deg);
  animation: rotatedrop 8s infinite;
}
@keyframes easyoutelastic {
  0% {
    transform: rotateX(0);
  }
  9% {
    transform: rotateX(210deg);
  }
  13% {
    transform: rotateX(150deg);
  }
  16% {
    transform: rotateX(200deg);
  }
  18% {
    transform: rotateX(170deg);
  }
  20% {
    transform: rotateX(180deg);
  }
  60% {
    transform: rotateX(180deg);
  }
  80% {
    transform: rotateX(0);
  }
  100% {
    transform: rotateX(0);
  }
}

@keyframes rotatedrop {
  0% {
    transform: rotate(0);
  }
  10% {
    transform: rotate(30deg);
  }
  15% {
    transform: rotate(90deg);
  }
  70% {
    transform: rotate(90deg);
  }
  80% {
    transform: rotate(0);
  }
  100% {
    transform: rotateX(0);
  }
}
    




/* demo stuff */
* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
body {
  background-color: #f4f4f4;
  margin-bottom: 50px;
}
html, button, input, select, textarea {
    font-family: 'Montserrat', Helvetica, sans-serif;
    color: #bbb;
}

.text-gradient {
  background: -webkit-linear-gradient(180deg, rgb(221, 99, 147) 10%, #7579e7 63%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

h1 {
  text-align: center;
  margin: 30px 15px;
}
.zoom-area { 
  max-width: 490px;
  margin: 30px auto 30px;
  font-size: 19px;
  text-align: center;
}
.link-container {
  text-align: center;
}
a.more-link {
  position: relative;
  width: max-content;
  min-height: 48px;
  border-radius: 100px;
  border: 1px solid  #1d1148;
  font-size: 16px;
  padding: 12px 24px;
  line-height: 24px;
  text-align: center;
  background-color:  #1d1148;
  color: rgb(255, 255, 255) !important;
  transition: all 0.3s cubic-bezier(.25,.8,.25,1);
  text-decoration: none;
  margin-top: 70px;
}

a.more-link:hover {
    color:#1d1148 !important;
    background-color: white;
    transition: all 0.3s cubic-bezier(.25,.8,.25,1);
  }


</style>

</head>

<body>
  <!-- This file lives in public/404.html -->
  <h1 class="text-gradient">500 Error </h1>
  <p class="zoom-area text-gradient"><b>Oops </b> Too many amazing influencers to load ! </p>
  <section class="error-container">
    <span ><span>5</span></span>
    <span>0</span>
    <span><span>0</span></span>
  </section>
  <div class="link-container">
    <a target="_blank" href="http://www.izi-reach.xyz" class="more-link">Get rescue and return to homepage</a>
  </div>
</body>
</html>
